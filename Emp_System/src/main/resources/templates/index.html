<!doctype html>
<html xmlns:th="http://www.thymeleaf.com">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Home Page</title>
</head>

<body>
	<h1>Employee Management System</h1>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">EMP System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="addemp">Add Emp</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

<!--<div th:if=${session.msg}>
	<div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
	<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>-->

<div class="container p-5">
<table class="table table-striped">
  <thead>
	  <tr>
		  <th scope="col">Id</th>
		  <th scope="col">Name</th>
		  <th scope="col">Address</th>
		  <th scope="col">Email</th>
		  <th scope="col">Phone</th>
		  <th scope="col">Salary</th>
		  <th scope="col">Action</th>
	  </tr>
  </thead>
  <tbody>
	  <tr th:each="e:${emp}">
		  <th th:text="${e.id}">1</th>
		  <td th:text="${e.name}"></td>
		  <td th:text="${e.address}"></td>
		  <td th:text="${e.email}"></td>
		  <td th:text="${e.phone}"></td>
		  <td th:text="${e.salary}"></td>
		  <td>
			  <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
			  <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
		  </td>
			  
	  </tr>
  </tbody>
</table>
</div>

</body>

</html>
