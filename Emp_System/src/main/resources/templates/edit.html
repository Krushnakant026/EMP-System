<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
	<title>Add Employee</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">EMP System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="addemp">Add Emp</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>


<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h4 class="text-center text-primary">Edit Employee</h4>
					<form th:action="@{/update}" method="post" th:object="${emp}">
						
						<input type="hidden" th:value="${emp.id}" name="id">
						
						
						
						<div class="form-group">
							<label>Enter Full Name</label>
							<input type="text" class="form-control" name="name" th:value="${emp.name}">
						</div>
						
						<div class="form-group">
							<label>Enter Address</label>
							<input type="text" class="form-control" name="address" th:value="${emp.address}">
						</div>
						
						<div class="form-group">
							<label>Enter Email</label>
							<input type="text" class="form-control" name="email" th:value="${emp.email}">
						</div>
						
						<div class="form-group">
							<label>Enter Phone No</label>
							<input type="text" class="form-control" name="phone" th:value="${emp.phone}">
						</div>
						
						<div class="form-group">
							<label>Enter Salary</label>
							<input type="text" class="form-control" name="salary" th:value="${emp.salary}">
						</div>
						
						<button class="btn btn-primary btn-block">Submit</button>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>



</body>
</html>
